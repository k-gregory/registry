<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Registry</title>
    <meta http-equiv="Content-Type" content="message/html; charset=UTF-8"/>
</head>
<body>

<ul th:each="comment: ${comments}">
    <li th:text="${comment.message}">Here will be message</li>
</ul>

<form th:action="@{/}" th:object="${comment}" method="post">
    <input type="text" th:field="*{message}" title="Comment:"/>
    <input type="submit" value="Submit!"/>
</form>

<div>
    <a sec:authorize="!isAuthenticated()" th:href="@{/register}">Create account now (Бесплатно, без СМС)</a>
    <span sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="name">Bob</span></span>
</div>

</body>
</html>
