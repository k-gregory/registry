- name: Add ansible repository
  apt_repository:
    repo: 'ppa:ansible/ansible'

- name: Add ansible package
  apt:
    name: ansible
    state: installed
    update_cache: true

- name: Create user for deploy
  user:
    name: ansible-deployer
    state: present
    home: /home/ansible-deployer
    
- name: Allow user to use sudo for ansible-pull
  lineinfile:
    dest: /etc/sudoers
    state: present
    line: 'ansible-deployer ALL=(ALL) NOPASSWD: /usr/bin/ansible-pull -U https\://github.com/k-gregory/registry ansible/deploy.yml'
    validate: visudo -cf %s

- name: Copy Travis public key to user
  authorized_key:
    user: ansible-deployer
    state: present
    key: |
      ssh-rsa  gregory@skynet
