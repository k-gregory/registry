<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registry</title>
    <meta http-equiv="Content-Type" content="message/html; charset=UTF-8"/>
</head>
<body>

<ul th:each="comment: ${comments}">
    <li th:text="${comment.message}">Here will be message</li>
</ul>

<form th:action="@{/}" th:object="${comment}" method="post">
    <input type="text" th:field="*{message}" title="Comment:"/>
    <input type="submit" value="Submit!"/>
</form>

</body>
</html>
